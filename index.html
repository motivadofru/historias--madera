<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historia - El Guardián del Río</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6ee;
      color: #333;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      color: #5a3e2b;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .video {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }
    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

  <div class="container">
    <h1>El Guardián del Río</h1>
    <p><strong>Historia de Juan S.</strong></p>
    <p>Esta pieza está hecha con madera reciclada de un viejo puente que cruzaba el río Magdalena. Representa la conexión entre lo antiguo y lo nuevo, entre la tierra y quien lo sostiene hoy.</p>

    <img src="https://via.placeholder.com/800x400.png?text=Madera+Reciclada" alt="Pieza terminada">

    <div class="video">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
